# lodestats.lucaairo.it
<VirtualHost *:80>
    ServerName lodestats.lucaairo.it
    Redirect permanent / https://lodestats.lucaairo.it/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin io@lucaairo.it
    ServerName lodestats.lucaairo.it
    DocumentRoot /var/www/html/lodestats/

    # Directory settings
    <Directory /var/www/html/lodestats/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Rewrite per SPA (vue-router in history mode)
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /index.html [L]
    </Directory>

    # Headers per CORS e sicurezza
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"

    # Logs specifici
    ErrorLog ${APACHE_LOG_DIR}/lodestats_error.log
    CustomLog ${APACHE_LOG_DIR}/lodestats_access.log combined

    # SSL
    SSLCertificateFile /etc/letsencrypt/live/lodestats.lucaairo.it/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/lodestats.lucaairo.it/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
