# cruciverba.lucaairo.it
<VirtualHost *:80>
    ServerName cruciverba.lucaairo.it
    Redirect permanent / https://cruciverba.lucaairo.it/
RewriteEngine on
RewriteCond %{SERVER_NAME} =cruciverba.lucaairo.it
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin io@lucaairo.it
    ServerName cruciverba.lucaairo.it
    DocumentRoot /var/www/html/cruciverba/

    # Directory settings
    <Directory /var/www/html/cruciverba/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Rewrite per SPA (vue-router in history mode)
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /index.html [L]
    </Directory>

    # Headers per CORS e sicurezza
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"

    # Logs specifici
    ErrorLog ${APACHE_LOG_DIR}/cruciverba_error.log
    CustomLog ${APACHE_LOG_DIR}/cruciverba_access.log combined

SSLCertificateFile /etc/letsencrypt/live/cruciverba.lucaairo.it/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/cruciverba.lucaairo.it/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
