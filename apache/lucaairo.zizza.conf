# zizza.lucaairo.it
<VirtualHost *:80>
    ServerName zizza.lucaairo.it
    Redirect permanent / https://zizza.lucaairo.it/
RewriteEngine on
RewriteCond %{SERVER_NAME} =zizza.lucaairo.it
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin io@lucaairo.it
    ServerName zizza.lucaairo.it
    DocumentRoot /var/www/html/zizza/

    <Directory /var/www/html/zizza/>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/zizza-error.log
    CustomLog ${APACHE_LOG_DIR}/zizza-access.log combined

    SSLEngine on
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/zizza.lucaairo.it/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/zizza.lucaairo.it/privkey.pem

    # CORS
    SetEnvIf Origin "^(https?://(?:.*\.)?lucaairo\.it(:\d+)?|https?://localhost(:\d+)?)$" allowed_origin=$0
    Header always set Access-Control-Allow-Origin "%{allowed_origin}e" env=allowed_origin
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
    Header merge Vary "Origin"
</VirtualHost>
