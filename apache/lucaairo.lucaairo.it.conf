# lucaairo.it e www.lucaairo.it
<VirtualHost *:80>
    ServerName lucaairo.it
    ServerAlias www.lucaairo.it
    Redirect permanent / https://www.lucaairo.it/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin io@lucaairo.it
    ServerName lucaairo.it
    ServerAlias www.lucaairo.it
    DocumentRoot /var/www/html/lucaairo/
    
    <Directory /var/www/html/lucaairo/>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLProtocol All -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5:!RC4
    SSLHonorCipherOrder on
    SSLCompression off
    SSLSessionTickets off

    # Configurazione proxy
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full
    ProxyTimeout 300
    Timeout 300

    # Regole di proxy
    ProxyPass /blur/ http://localhost:3030/ retry=0 connectiontimeout=300 timeout=300
    ProxyPassReverse /blur/ http://localhost:3030/
    ProxyPass /api/ http://localhost:3000/ retry=0 connectiontimeout=300 timeout=300
    ProxyPassReverse /api/ http://localhost:3000/
    ProxyPass /msys/ http://localhost:3135/ retry=0 connectiontimeout=300 timeout=300
    ProxyPassReverse /msys/ http://localhost:3135/

    # Meteo App - redirect senza trailing slash
    RedirectMatch ^/meteo$ /meteo/

    # Meteo App - proxy
    ProxyPass /meteo/ http://localhost:8321/ retry=0 connectiontimeout=300 timeout=300
    ProxyPassReverse /meteo/ http://localhost:8321/

    # Cookie e header per CORS
    ProxyPassReverseCookieDomain localhost lucaairo.it
    ProxyPassReverseCookiePath / /
    RequestHeader set Origin "https://www.lucaairo.it"

    <Proxy *>
        Require all granted
        Options FollowSymLinks MultiViews
        AllowOverride None
    </Proxy>

    # CORS ottimizzato
    SetEnvIf Origin "^(https?://(?:.*\.)?lucaairo\.it(:\d+)?|https?://localhost(:\d+)?|https://zairo12\.github\.io(:\d+)?|https://airohome\.duckdns\.org(:\d+)?)$" allowed_origin=$0
    Header always set Access-Control-Allow-Origin "%{allowed_origin}e" env=allowed_origin
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
    Header always set Access-Control-Max-Age "600"
    Header merge Vary "Origin"

    # Gestione preflight OPTIONS
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]

    # WebSocket
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(blur|api)/?(.*) "ws://localhost:3030/$2" [P,L]

    # Error Documents
    ErrorDocument 500 /error/500.html
    ErrorDocument 501 /error/501.html
    ErrorDocument 502 /error/502.html
    ErrorDocument 503 /error/503.html
    ErrorDocument 504 /error/504.html
    ErrorDocument 401 /error/401.html
    ErrorDocument 403 /error/403.html
    ErrorDocument 404 /error/404.html

    # Ottimizzazioni
    KeepAlive On
    MaxKeepAliveRequests 100
    KeepAliveTimeout 15

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/lucaairo.it/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/lucaairo.it/privkey.pem
</VirtualHost>
